<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code In Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav container" >
        <div class="brand">Code In Music</div>
    </nav>
    <div class="keys">
        <div >
            <button data-key="65" class="key drum">
                A
                <img class="logo" src="images/boom.svg"></img>
            </button>
        </div>
        <div >
            <button data-key="83" class="key drum">
                S
                <img class="logo" src="images/clap.png"></img>
            </button>
        </div>
        <div >
            <button data-key="68" class="key drum">
                D
                <img class="logo" src="images/closed-hihat.png"></img>
            </button>
        </div>
        <div >
            <button data-key="70" class="key drum">
                F
                <img class="logo" src="images/kick.png"></img>
            </button> 
        </div>
        <div >
            <button data-key="71" class="key drum">
                G
                <img class="logo" src="images/open-hihat.png"></img>
            </button>
        </div>
        <div >
            <button data-key="72" class="key drum">
                H
                <img class="logo" src="images/ride.png"></img>
            </button>
        </div>
        <div >
            <button data-key="74" class="key drum">
                J
                <img class="logo" src="images/snare.png"></img>
            </button>
        </div>
        <div >
            <button data-key="75" class="key drum">
                K
                <img class="logo" src="images/tink.svg"></img>
            </button>
        </div>
        <div >
            <button data-key="76" class="key drum">
                L
                <img class="logo" src="images/tom.svg"></img>
            </button>
        </div>
    </div>
    

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>


    <script src="app.js"></script>
</body>
</html>
