<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <video class="video_display" src="652333414.mp4"></video>
        <div class="controls">
            <div class="progress">
                <div class="progress_bar"></div>
            </div>
            <button class="video_toggle_btn" >►</button>
            <input type="range" name="playbackRate" class="slide_bar" min="0.5" max="2" step="0.1" value="1">
            <input type="range" name="volume" class="slide_bar" min="0" max="1" step="0.1" value="40">
            <button data-skip="-10" class="skip_button">« 10s</button>
            <button data-skip="10" class="skip_button">10s »</button>
            <button class="full_screen">
                <div style="position:relative; display:inline-block;">
                    <div>⭦</div>
                    <div style="position:absolute; top:0;">⭧</div>
                    <div style="position:absolute; top:0;">⭨</div>
                    <div style="position:absolute; top:0;">⭩</div>
                  </div>
            </button>
        </div>
    </div>
    <script src="feature.js"></script>
</body>
</html>
