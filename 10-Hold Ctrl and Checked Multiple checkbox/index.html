<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold ctrl and checked multiple checkbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inbox">
        <div class="inboxItem">
            <input type="checkbox">
            <p>first Task</p>
        </div>
        <div class="inboxItem">
            <input type="checkbox">
            <p>second Task</p>
        </div>
        <div class="inboxItem">
            <input type="checkbox">
            <p>Third Task</p>
        </div>
        <div class="inboxItem">
            <input type="checkbox">
            <p>fourth Task</p>
        </div>
        <div class="inboxItem">
            <input type="checkbox">
            <p>fifth Task</p>
        </div>
        <div class="inboxItem">
            <input type="checkbox">
            <p>sixth Task</p>
        </div>
        <div class="inboxItem">
            <input type="checkbox">
            <p>seventh Task</p>
        </div>
        <div class="inboxItem">
            <input type="checkbox">
            <p>eighth Task</p>
        </div>
        <div class="inboxItem">
            <input type="checkbox">
            <p>nineth Task</p>
        </div>
        <div class="inboxItem">
            <input type="checkbox">
            <p>tenth Task</p>
        </div>
    </div>
    <script src="feature.js"></script>
</body>
</html>
