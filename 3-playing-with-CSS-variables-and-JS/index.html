    <title>CSS variable with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update CSS variables with <span class="title">JS</span></h2>
    <div class="controls">
        <label for="spacing">spacing</label>
        <input id="spacing" type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">

        <label for="blur">blur</label>
        <input id="blur" type="range" name="blur" min="0" max="30" value="10" data-sizing="px">
    
        <label for="border">border Color</label>
        <input id="borderColor" type="color" name="borderColor" value="#193549">

    </div>
